<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilutleiesystem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="styling.css">

</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Bilutleie</h1>

        </div>
        <div class="col-md-12">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Søk etter bil</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="control-label" for="date">Startdato</label>
                            <input class="form-control" id="fraDato" name="date" placeholder="DD.MM.YYYY" type="text" />

                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label" for="date">Sluttdato</label>
                            <input class="form-control" id="tilDato" name="date" placeholder="DD.MM.YYYY" type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="card" style="width: 18rem;">
                            <img src="https://st2.depositphotos.com/1358992/6422/i/450/depositphotos_64224901-stock-photo-vw-polo.jpg"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Kategori A: Liten</h5>
                                <p class="card-text">Polo og lignende.</p>
                                <a href="#" class="btn btn-primary">Søk</a>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="https://www.eautolease.com/wp/wp-content/uploads/2016/03/2016-volkswagen-e-golf-lease-special.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Kategori B: Mellomstor</h5>
                                <p class="card-text">Modeller som Gold, Corolla osv.</p>
                                <a href="#" class="btn btn-primary">Søk</a>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
