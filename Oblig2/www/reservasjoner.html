<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilutleiesystem</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="styling.css">

</head>

<body>
    <div class="container">
        <h1>Bilutleie</h1>
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Reservasjoner</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addReservation" class="btn btn-success" data-toggle="modal">
                            <span>Legg til reservasjon</span>
                        </a>
                    </div>
                </div>
            </div>

            <table id="reservasjoner" data-url="listReservasjoner" data-toggle="table" class="table table-striped table-hover"
                data-show-refresh="true">
                <thead>
                    <tr>
                        <th data-field="registreringsnummer">Registreringsnummer</th>
                        <th data-field="kategori">Kategori</th>
                        <th data-field="fraDato">Startdato</th>
                        <th data-field="tilDato">Sluttdato</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
    <!--Her kommer de modale dialogene-->
    <div id="addReservation" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Bestill en bil</h4>
                    </div>
                    <div class="modal-body">                        
                        <div class="form-group">
                            <label>Kategori</label>
                            <input id="kategori" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="date">Startdato</label>
                            <input class="form-control" id="fraDato" name="date" placeholder="DD.MM.YYYY" type="text"/>
                           
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="date">Sluttdato</label>
                            <input class="form-control" id="tilDato" name="date" placeholder="DD.MM.YYYY" type="text"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="saveReservation" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
    <script src="reservasjoner.js"></script>
</body>

</html>
